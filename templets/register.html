<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title></title>
</head>
<body >

	<form role="form" action="register" method="post">
		{% csrf_token %}

		<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name"><br/>

		<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name"><br/>


		<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username"><br/>

		<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address"><br/>
		<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password"><br/>



		<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password"><br/>


		<input type="submit" value="submit" class="btn btn-info btn-block"><br/>

	</form>
		{%for message in messages%}
		<h3>{{message}}</h3>
		{% endfor %}



</body>
</html>
